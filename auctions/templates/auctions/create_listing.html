{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url ''}">
        <div class="form-group">
            <input type="text" name="title" placeholder="title..." autofocus required>
        </div>
        <div class="form-group">
            <input type="text" name="description" placeholder="decsription..." required>
        </div>
        <div class="form-group">
            <input type="text" name="price" placeholder="starting price..." required>
        </div>
        <div class="form-group">
            <input type="url" name="image_url" placeholder="image url... (optional)" >
        </div>
        <div class="form-group">
            <input type="url" name="category" placeholder="category...(optional)" >
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
